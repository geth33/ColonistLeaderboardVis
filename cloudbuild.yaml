steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/leaderboard-data-vis-repo/colonist-leaderboard-data-vis',
      '.'
    ]

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-central1-docker.pkg.dev/$PROJECT_ID/leaderboard-data-vis-repo/colonist-leaderboard-data-vis'
    ]

  # Step 3: Deploy the Docker image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'colonist-leaderboard-data-vis',
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/leaderboard-data-vis-repo/colonist-leaderboard-data-vis',
      '--platform', 'managed',
      '--region', '$_REGION',
      '--allow-unauthenticated'
    ]

timeout: '1200s'
options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: 'us-central1'
